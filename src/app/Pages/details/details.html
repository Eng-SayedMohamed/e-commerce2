<div class="min-h-screen dark:bg-gray-900 bg-gray-50 antialiased font-sans">
  <main class="max-w-7xl mx-auto px-4 py-6 md:py-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
      <div
        class="bg-white dark:bg-dark-strong rounded-3xl p-8 flex items-center justify-center shadow-sm border border-gray-100 dark:border-gray-400 top-24"
      >
        <img
          [src]="productData().image"
          alt="Product Title"
          class="max-h-1200 md:max-h-[125] object-contain hover:scale-105 transition-transform duration-300"
        />
      </div>

      <div class="space-y-6">
        <div>
          <h1
            class="text-2xl md:text-4xl font-extrabold dark:text-gray-50 text-gray-900 leading-tight"
          >
            {{ productData().title }}
          </h1>
          <div class="flex items-center mt-3 space-x-4">
            <span
              class="bg-blue-100 text-blue-700 text-xs font-bold px-2.5 py-1 rounded-full uppercase"
              >{{ productData().category }}</span
            >
            <div class="flex items-center">
              <span class="text-yellow-400">â˜… {{ productData().rating.rate }}</span>
              <span class="text-gray-400 text-sm ml-2"
                >({{ productData().rating.count }} Reviews)</span
              >
            </div>
          </div>
        </div>

        <p
          class="text-gray-600 dark:text-gray-50 text-lg leading-relaxed border-b border-t py-6 border-dark-backdrop dark:border-gray-100"
        >
          {{ productData().description }}
        </p>

        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 dark:text-gray-200 text-sm uppercase font-semibold">Price</p>
            <p class="text-3xl font-black dark:text-gray-100 text-gray-900">
              ${{ productData().price }}
            </p>
          </div>

          <div
            class="hidden sm:flex items-center border rounded-xl p-2 space-x-4 dark:text-gray-100 text-gray-950"
          >
            <button
              (click)="minus()"
              [disabled]="counter() == 1"
              class="w-8 h-8 flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-500/30 rounded-lg dark:text-gray-100 text-gray-950"
            >
              -
            </button>
            <span class="font-bold dark:text-gray-100 text-gray-950">{{ counter() }}</span>
            <button
              (click)="plus()"
              [disabled]="counter() == 10"
              class="w-8 h-8 flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-500/30 rounded-lg dark:text-gray-100 text-gray-950"
            >
              +
            </button>
          </div>
        </div>

        <div class="flex gap-4">
          <button
            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg dark:shadow-blue-900 shadow-blue-200 active:scale-95"
          >
            Add to Cart
          </button>
          <button
            class="p-4 border border-gray-200 rounded-2xl dark:hover:bg-gray-300/30 transition-colors"
          >
            <svg
              class="w-6 h-6 text-gray-400 dark:text-red-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
